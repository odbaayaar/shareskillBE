fragment VideoFields on Video {
  id
  creator {
    ...UserSummary
  }
  creatorId
  file
  thumbnail
  categories
  cateogryIds
  title
  description
  folder
}

fragment FolderFields on Folder {
  id
  title
  videos {
    ...VideoFields
  }
  creator
  creatorId
}

fragment UserSummary on User {
  id
  firstName
  lastName
  emailAddress
}

fragment UserFields on User {
  id
  firstName
  lastName
  emailAddress
  profilePicture
  role
  username
  uploads {
    id
    creator {
      ...UserSummary
    }
    creatorId
    file
    thumbnail
    categories {
      ...
    }
    categoryIds
    title
    description
    folder {
      ...
    }
  }
  folders {
    id
    title
    videos {
      ...
    }
    creator {
      ...UserSummary
    }
    creatorId
  }
}

query GetAllUsers {
  getAllUsers {
    ...UserFields
  }
}

query GetUser($getUsername: String) {
  getUser(username: $getUsername) {
    ...UserFields
  }
}

mutation CreateUser($input: UserCreateInput!) {
  createUser(input: $input) {
    ...UserFields
  }
}

mutation UpdateUser($input: UserUpdateInput!) {
  updateUser(input: $input) {
    ...UserFields
  }
}
